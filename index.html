<!DOCTYPE html>
<html>
<head>
<style>
.MenyDiv{
    background-color: rgba(44, 44, 44, 0.24);
    width: 250px;
    height: 500px;
    visibility: visible;
}
.MenyDiv button{
    width: 100%;
    border-radius: 0px;
    border: 0;
    height: 30px;
}
h5{
    color: white;
    border: 5px solid black;
    background-color: #333;
    width: 240px;
}
</style>

<script>
function toggleshow(){
    var banners = document.getElementsByClassName('MenyDiv');
    for (var i = 0; i < banners.length; i++) {
        if (banners[i].style.visibility === 'hidden') {
            banners[i].style.visibility = 'visible';
        } else {
            banners[i].style.visibility = 'hidden';
        }
    }
}

function ClearDistrictRisk(){
    nightclub_risk = -2000000;
}

function FastTrvl(){
    cmd('airport:flyfree','',true);
}
</script>


<button onclick="toggleshow()">Öppna/stäng</button>
<div class="MenyDiv">
    <button onclick="ClearDistrictRisk()">Ta bort risk nivån</button>
    <button onclick="FastTrvl()">Snabb Resa</button>
</div>
